<!DOCTYPE html>
<html>
    <head>
        <title>
            Strapslide - Premium Boostrap Slider
        </title>

        <meta name="description" content="">
        <meta name="author" content="">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css' />

        <link href="../strapslide/css-bootstrap/bootstrap.min.css" rel="stylesheet" media="screen" />
        <link href="../strapslide/css-bootstrap/bootstrap-responsive.min.css" rel="stylesheet" media="screen" />

        <link href="../strapslide/css/strapslide.css" rel="stylesheet" media="screen" />

        <link href="../strapslide/css/strapslide-minimalistic.css" rel="stylesheet" media="screen" />
    </head>
    <body>

        <div class="container-fluid" style="padding:0;">
            <div class="row-fluid">

                <!-- STRAPSLIDE 
                 ================================================== -->
                <div class="strapslide" id="strapslide">

                    <!-- PRELOADER -->
                    <div class="preloader text-center">
                        <img src="../images/loader.gif" alt="Loading.." id="loader" />
                    </div>
                    <!-- /PRELOADER -->

                    <!-- STRAPSLIDE CONTAINER -->
                    <div class="strapslide-container">

                        <!-- SLIDE -->
                        <div class="slide active" data-animation="fade, right" id="slide1">
                            <!-- SLIDE CONTENT -->
                            <div class="slide-content container-fluid">

                                <div class="row-fluid" id="slide1_content" data-top="50%">
                                    <div class="span12 text-center" id="slide1_text1">
                                        <img src="../images/minimalistic_logo.png" class="hidden-phone" width="100" height="81" />
                                        <br/><br/>
                                        <h2>STRAPSLIDE</h2>
                                        <p class="muted">For people with ideas</p>
                                    </div>
                                </div>

                            </div>
                            <!-- /SLIDE CONTENT -->
                            <!-- BACKGROUND IMAGE -->
                            <img src="../images/minimalistic_background1.jpg" class="background-image" alt=""/>
                            <!-- /BACKGROUND IMAGE -->
                        </div>
                        <!-- /SLIDE -->

                        <!-- SLIDE -->
                        <div class="slide" data-animation="fade, top" id="slide2">
                            <!-- SLIDE CONTENT -->
                            <div class="slide-content container-fluid">

                                <div class="row-fluid" data-top="10%">
                                    <div class="span4 offset1">
                                        <div id="slide2_text1">
                                            <div class="hidden-phone"><br/><br/><br/></div>
                                            <h2>MINIMALISTIC</h2>
                                            <p class="muted">Perfectly out of the ordinary</p>
                                        </div>
                                    </div>
                                    <div class="span6 hidden-phone">
                                        <img src="../images/minimalistic_tablet.png" alt="" id="slide2_image1"/>
                                    </div>
                                </div>

                            </div>
                            <!-- /SLIDE CONTENT -->
                            <!-- BACKGROUND IMAGE -->
                            <img src="../images/minimalistic_background2.jpg" class="background-image" alt=""/>
                            <!-- /BACKGROUND IMAGE -->
                        </div>
                        <!-- /SLIDE -->

                        <!-- SLIDE -->
                        <div class="slide" data-animation="fade, left" id="slide3">
                            <!-- SLIDE CONTENT -->
                            <div class="slide-content container-fluid">

                                <div class="row-fluid" data-top="10%" id="slide3_content">
                                    <div class="span1 hidden-phone text-center">
                                        <div class="hidden-phone"><br/><br/><br/><br/><br/></div>
                                        <span style="font-size:48px;">03</span>
                                    </div>
                                    <div class="span4">
                                        <div class="hidden-phone"><br/><br/><br/><br/></div>
                                        <h2>WE KNOW</h2>
                                        <p class="muted hidden-phone">How to make you look great</p>
                                        <p class="muted hidden-phone">How to create the ultimate user experience</p>
                                        <p class="muted">How to help you succeed</p>
                                    </div>
                                    <div class="span5 offset1 hidden-phone">
                                        <div class="hidden-phone"><br/><br/></div>
                                        <div class="strapslide-video">
                                            <iframe width="560" height="315" src="http://player.vimeo.com/video/73317780" frameborder="0" allowfullscreen></iframe>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- /SLIDE CONTENT -->
                            <!-- BACKGROUND IMAGE -->
                            <img src="../images/minimalistic_background3.jpg" class="background-image" alt=""/>
                            <!-- /BACKGROUND IMAGE -->
                        </div>
                        <!-- /SLIDE -->

                    </div>
                    <!-- /STRAPSLIDE CONTAINER --> 

                    <!-- PROGRESS BAR -->
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="progress">
                                <div class="bar" style="width: 20%;"></div>
                            </div>
                        </div>
                    </div>
                    <!-- /PROGRESS BAR -->

                    <!-- NEXT-PREV NAVIGATION -->
                    <div class="strapslide-nav">
                        <a class="prev" href="#"><img src="../images/minimalistic_prev.png" alt="&lt;" height="25" width="22"/></a>
                        <a class="next" href="#"><img src="../images/minimalistic_next.png" alt="&gt;" height="25" width="22"/></a>
                    </div>
                    <!-- /NEXT-PREV NAVIGATION -->

                    <!-- PAGINATION -->
                    <div class="strapslide-pagination">
                        <div class="span4 text-center">
                            <ul>
                            </ul>
                        </div>
                    </div>
                    <!-- /PAGINATION -->

                </div>
                <!-- /STRAPSLIDE -->

            </div>
        </div>

        <!-- PAGE CONTENT
        ================================================== -->
        <div class="container">

            <div class="row-fluid">
                <div class="span12 text-center">
                    <h1>STRAPSLIDE MINIMALISTIC</h1>
                </div>
            </div>

            <hr/>

            <footer>
                <p>Copyright &copy; Grozav 2013. All rights reserved.</p>
            </footer>

        </div>
        <!-- /PAGE CONTENT -->

        <!-- SCRIPTS
        ================================================== -->
        <script src="http://code.jquery.com/jquery.min.js"></script>

        <script src="../strapslide/js-bootstrap/bootstrap.min.js"></script>
        <script src="strapslide/js-bootstrap/respond.min.js"></script>
        
        <script src="../strapslide/js/jquery.touchSwipe.min.js"></script>
        <script src="../strapslide/js/jquery.transit.min.js"></script>
        <script src="../strapslide/js/jquery.mousewheel.js"></script>
        <script src="../strapslide/js/jquery.fitVids.js"></script>

        <script src="../strapslide/js/strapslide.js"></script>

        <script>
            $(document).ready(function() {
                $('#strapslide').strapslide({
                    animation: "fade, top",
                    speed: 1000,
                    timeout: 5000,
                    responsive: 'resize',
                    autoplay: true,
                    preload: true,
                    pauseOnHover: true,
                    pagination: true,
                    mousewheel: false,
                    keyboard: true,
                    touchscreen: true
                }, function() {
                    if ($('#strapslide .active').attr('id') == 'slide1') {
                        $('#slide1_text1').fxenter('fade, scaledown, rotatecw, bottom', 1000);
                    }
                    else if ($('#strapslide .active').attr('id') == 'slide2') {
                        $('#slide2_image1').fxenter('fade, right', 1000);
                        $('#slide2_text1').fxenter('fade, left', 1000);
                    }
                    else if ($('#strapslide .active').attr('id') == 'slide3') {
                        $('#slide3_content').fxenter('fade, right', 1000);
                    }
                }, function() {
                    if ($('#strapslide .active').attr('id') == 'slide1') {
                        $('#slide1_text1').fxexit("fade, scaleup", 500);
                    }
                    else if ($('#strapslide .active').attr('id') == 'slide2') {
                        $('#slide2_image1').fxexit('fade, right', 1000);
                        $('#slide2_text1').fxexit('fade, left', 1000);
                    }
                    else if ($('#strapslide .active').attr('id') == 'slide3') {
                        $('#slide3_content').fxexit('fade, rotatecw, left', 1000);
                    }
                });
            })
        </script>

    </body>
</html>
