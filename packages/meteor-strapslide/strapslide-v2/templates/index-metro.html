<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US" xmlns:x2="http://www.w3.org/2002/06/xhtml2">
    <head>
        <title>
            Strapslide - Premium Boostrap Slider
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css' />

        <link href="../strapslide/css-bootstrap/bootstrap.min.css" rel="stylesheet" media="screen" />
        <link href="../strapslide/css-bootstrap/bootstrap-responsive.min.css" rel="stylesheet" media="screen" />

        <link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet" />

        <link href="../strapslide/css/strapslide.css" rel="stylesheet" media="screen" />

        <link href="../strapslide/css/strapslide-metro.css" rel="stylesheet" media="screen" />
    </head>
    <body>

        <div class="container-fluid" style="padding:0;">
            <div class="row-fluid">

                <!-- STRAPSLIDE -->
                <div class="strapslide" id="strapslide">

                    <!-- PRELOADER -->
                    <div class="preloader text-center">
                        <img src="../images/loader.gif" alt="Loading.." id="loader" />
                    </div>
                    <!-- /PRELOADER -->

                    <!-- STRAPSLIDE CONTAINER -->
                    <div class="strapslide-container">

                        <!-- SLIDE -->
                        <div class="slide active" data-animation="fade, scaledown, top" id="slide1">
                            <!-- SLIDE CONTENT -->
                            <div class="slide-content container-fluid">

                                <div class="row-fluid" data-top="10%" id="slide1_content">
                                    <div class="span4 offset2" id="slide2_text1">
                                        <div>
                                            <h2>METROMEGA</h2>
                                            <p>Get our new template while it's hot!</p>
                                            <div class="metrobtn transparent">
                                                <a href="http://themeforest.net/item/metromega-responsive-html5-metro-template/5497931" target="_blank">
                                                    BUY NOW
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="offset5 span6 hidden-phone">
                                        <img src="../images/metro_tablet.png" alt="" id="slide2_image1"/>
                                    </div>
                                </div>

                            </div>
                            <!-- /SLIDE CONTENT -->
                            <!-- BACKGROUND IMAGE -->
                            <img src="../images/metro_background1.jpg" class="background-image" alt=""/>
                            <!-- /BACKGROUND IMAGE -->
                        </div>
                        <!-- /SLIDE -->

                        <!-- SLIDE -->
                        <div class="slide" data-animation="fade, scaleup, bottom" id="slide2">
                            <!-- SLIDE CONTENT -->
                            <div class="slide-content container-fluid">

                                <div class="row-fluid" data-top="50%" style="margin-top:-60px;">
                                    <div class="span12">
                                        <div class="tilerow">
                                            <div class="tile red" id="tile1">
                                                <a href="http://themeforest.net/user/grozavcom/portfolio">
                                                    <i class="icon-picture icon-4x"></i>
                                                    <p class="tiletitle">
                                                        Portfolio
                                                    </p>
                                                </a>
                                            </div>
                                            <div class="tile red" id="tile2">
                                                <a href="http://themeforest.net/user/grozavcom">
                                                    <i class="icon-user icon-4x"></i>
                                                    <p class="tiletitle">
                                                        About
                                                    </p>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- /SLIDE CONTENT -->
                            <!-- BACKGROUND IMAGE -->
                            <img src="../images/metro_background2.jpg" class="background-image" alt=""/>
                            <!-- /BACKGROUND IMAGE -->
                        </div>
                        <!-- /SLIDE -->

                        <!-- SLIDE -->
                        <div class="slide" data-animation="fade, left">
                            <!-- SLIDE CONTENT -->
                            <div class="slide-content container-fluid">

                                <div class="strapslide-videofullscreen">
                                    <iframe width="560" height="315" src="http://www.youtube.com/embed/PRrQM0_9lM0" frameborder="0" allowfullscreen></iframe>
                                </div>

                            </div>
                            <!-- /SLIDE CONTENT -->
                            <!-- BACKGROUND IMAGE -->
                            <img src="../images/metro_background2.jpg" class="background-image" alt=""/>
                            <!-- /BACKGROUND IMAGE -->
                        </div>
                        <!-- /SLIDE -->

                    </div>
                    <!-- /STRAPSLIDE CONTAINER --> 

                    <!-- PROGRESS BAR -->
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="progress">
                                <div class="bar bar-danger" style="width: 20%;"></div>
                            </div>
                        </div>
                    </div>
                    <!-- /PROGRESS BAR -->

                    <!-- NEXT-PREV NAVIGATION -->
                    <div class="row-fluid strapslide-nav">
                        <div class="prev red" href="#">
                            <a href="#">&lt;</a>
                        </div>
                        <div class="next red" href="#">
                            <a href="#">&gt;</a>
                        </div>
                    </div>
                    <!-- /NEXT-PREV NAVIGATION -->

                    <!-- PAGINATION -->
                    <div class="row-fluid strapslide-pagination">
                        <div class="span12 text-center" style="text-align:center;">
                            <ul>

                            </ul>
                        </div>
                    </div>
                    <!-- /PAGINATION -->

                </div>
                <!-- /STRAPSLIDE -->

            </div>
        </div>

        <!-- PAGE CONTENT
                ================================================== -->
        <div class="container">

            <div class="row-fluid">
                <div class="span12 text-center">
                    <h1>STRAPSLIDE METRO</h1>
                </div>
            </div>

            <hr/>

            <footer>
                <p>Copyright &copy; Grozav 2013. All rights reserved.</p>
            </footer>

        </div>
        <!-- /PAGE CONTENT -->


        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../strapslide/js-bootstrap/bootstrap.min.js"></script>


        <!-- JavaScript plugins (requires jQuery) -->
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="../strapslide/js/jquery.touchSwipe.min.js"></script>
        <script src="../strapslide/js/jquery.transit.min.js"></script>
        <script src="../strapslide/js/jquery.mousewheel.js"></script>
        <script src="../strapslide/js/jquery.fitVids.js"></script>
        <!-- Slider plugin -->
        <script src="../strapslide/js/strapslide.js"></script>

        <script>
            $(document).ready(function() {
                $('#strapslide').strapslide({
                    animation: "fade, top",
                    speed: 1000,
                    timeout: 5000,
                    responsive: 'resize',
                    autoplay: true,
                    preload: true,
                    pauseOnHover: true,
                    pagination: true,
                    mousewheel: false,
                    keyboard: true,
                    touchscreen: true
                }, function() {
                    if ($('#strapslide .active').attr('id') == 'slide1') {
                        $('#slide1_content').fxenter('fade, bottom', 800);
                    }
                    if ($('#strapslide .active').attr('id') == 'slide2') {
                        $('#tile1').fxenter('fade, scaleup', 800);
                        $('#tile2').fxenter('fade, scaledown', 800);
                    }
                }, function() {
                    if ($('#strapslide .active').attr('id') == 'slide1') {
                        $('#slide1_content').fxexit('fade, scaledown, rotatecw, bottom', 800);
                    }
                    if ($('#strapslide .active').attr('id') == 'slide2') {
                        $('#tile1').fxexit('fade, scaledown', 800);
                        $('#tile2').fxexit('fade, scaleup', 800);
                    }
                });
            })
        </script>

    </body>
</html>
